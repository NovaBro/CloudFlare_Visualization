<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q6: Network & ASN Failures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #graph6 {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        .bar {
            fill: #8b5cf6;
            cursor: pointer;
            transition: fill 0.2s;
        }
        
        .bar:hover {
            fill: #a78bfa;
        }
        
        .axis-label {
            font-size: 12px;
            fill: #94a3b8;
        }
        
        .title {
            font-size: 18px;
            fill: #e2e8f0;
            font-weight: bold;
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="tooltip" id="tooltip"></div>
    <div id="graph6" class="loading">
        <div>
            <p>Loading chart...</p>
            <p style="font-size: 12px; margin-top: 8px; color: #64748b;">Processing network data</p>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        async function loadChart() {
            try {
                // Sample ASN/network failure data
                const data = [
                    { name: 'AS9812 (Iran ISP)', failures: 24 },
                    { name: 'AS16509 (Iraq ISP)', failures: 19 },
                    { name: 'AS17439 (Syria ISP)', failures: 16 },
                    { name: 'AS4761 (Libya ISP)', failures: 14 },
                    { name: 'AS7922 (Pakistan ISP)', failures: 12 },
                    { name: 'AS3491 (Global CDN)', failures: 8 },
                    { name: 'AS15169 (Google)', failures: 5 },
                    { name: 'AS12389 (Russian ISP)', failures: 11 }
                ];
                
                // Sort descending
                data.sort((a, b) => b.failures - a.failures);
                
                // Clear container
                const container = document.querySelector('#graph6');
                container.innerHTML = '';
                
                // Set dimensions
                const margin = { top: 60, right: 30, bottom: 100, left: 60 };
                const width = Math.min(1000, window.innerWidth - 80) - margin.left - margin.right;
                const height = Math.min(600, window.innerHeight - 80) - margin.top - margin.bottom;
                
                // Create SVG
                const svg = d3.select('#graph6')
                    .append('svg')
                    .attr('viewBox', `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
                    .attr('preserveAspectRatio', 'xMidYMid meet')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom);
                
                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);
                
                // Scales
                const xScale = d3.scaleBand()
                    .domain(data.map(d => d.name))
                    .range([0, width])
                    .padding(0.1);
                
                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.failures)])
                    .range([height, 0]);
                
                // Draw bars
                g.selectAll('.bar')
                    .data(data)
                    .enter()
                    .append('rect')
                    .attr('class', 'bar')
                    .attr('x', d => xScale(d.name))
                    .attr('y', d => yScale(d.failures))
                    .attr('width', xScale.bandwidth())
                    .attr('height', d => height - yScale(d.failures))
                    .on('mouseover', function(event, d) {
                        d3.select(this).style('opacity', 0.8);
                        const tooltip = document.getElementById('tooltip');
                        tooltip.innerHTML = `<strong>${d.name}</strong><br/>Failures: ${d.failures}`;
                        tooltip.style.display = 'block';
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                    })
                    .on('mousemove', function(event) {
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                    })
                    .on('mouseout', function() {
                        d3.select(this).style('opacity', 1);
                        document.getElementById('tooltip').style.display = 'none';
                    });
                
                // X axis
                g.append('g')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xScale))
                    .selectAll('text')
                    .attr('transform', 'rotate(-45)')
                    .style('text-anchor', 'end')
                    .style('font-size', '11px')
                    .style('fill', '#94a3b8');
                
                // Y axis
                g.append('g')
                    .call(d3.axisLeft(yScale))
                    .selectAll('text')
                    .style('font-size', '11px')
                    .style('fill', '#94a3b8');
                
                // Y axis label
                svg.append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('y', 20)
                    .attr('x', -(height + margin.top) / 2)
                    .attr('text-anchor', 'middle')
                    .style('font-size', '12px')
                    .style('fill', '#94a3b8')
                    .text('Number of Failures');
                
                // Title
                svg.append('text')
                    .attr('x', (width + margin.left + margin.right) / 2)
                    .attr('y', 35)
                    .attr('text-anchor', 'middle')
                    .attr('class', 'title')
                    .text('Most Affected Autonomous Systems (ASNs)');
                
            } catch (error) {
                console.error('Error loading chart:', error);
                document.querySelector('#graph6').innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        <p>Error loading visualization</p>
                        <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadChart);
        } else {
            loadChart();
        }
    </script>
</body>
</html>
