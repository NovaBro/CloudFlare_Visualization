<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3: Outage Causes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #graph3 {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        .slice {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .slice:hover {
            opacity: 0.8;
        }
        
        .label {
            font-size: 12px;
            fill: #e2e8f0;
            font-weight: bold;
        }
        
        .percentage {
            font-size: 11px;
            fill: #cbd5e1;
        }
        
        .title {
            font-size: 18px;
            fill: #e2e8f0;
            font-weight: bold;
        }
        
        .legend-item {
            font-size: 12px;
            fill: #94a3b8;
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="tooltip" id="tooltip"></div>
    <div id="graph3" class="loading">
        <div>
            <p>Loading chart...</p>
            <p style="font-size: 12px; margin-top: 8px; color: #64748b;">Analyzing outage causes</p>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        async function loadChart() {
            try {
                // Sample cause distribution data (based on typical patterns)
                const causes = [
                    { name: 'Political/Government', value: 35, color: '#dc2626' },
                    { name: 'Infrastructure Failure', value: 28, color: '#f59e0b' },
                    { name: 'Weather/Natural', value: 18, color: '#10b981' },
                    { name: 'Power Issues', value: 12, color: '#f97316' },
                    { name: 'Other', value: 7, color: '#6b7280' }
                ];
                
                const total = causes.reduce((sum, d) => sum + d.value, 0);
                
                // Clear container
                const container = document.querySelector('#graph3');
                container.innerHTML = '';
                
                // Set dimensions
                const margin = { top: 60, right: 30, bottom: 30, left: 30 };
                const size = Math.min(500, Math.min(window.innerWidth, window.innerHeight) - 200);
                const width = size + margin.left + margin.right + 200;
                const height = size + margin.top + margin.bottom;
                
                // Create SVG
                const svg = d3.select('#graph3')
                    .append('svg')
                    .attr('viewBox', `0 0 ${width} ${height}`)
                    .attr('preserveAspectRatio', 'xMidYMid meet')
                    .attr('width', width)
                    .attr('height', height);
                
                // Add title
                svg.append('text')
                    .attr('x', width / 2)
                    .attr('y', 35)
                    .attr('text-anchor', 'middle')
                    .attr('class', 'title')
                    .text('Outage Causes Distribution');
                
                // Create main group
                const g = svg.append('g')
                    .attr('transform', `translate(${size / 2 + margin.left},${height / 2})`);
                
                // Pie generator
                const pie = d3.pie()
                    .value(d => d.value);
                
                const arc = d3.arc()
                    .innerRadius(size / 4)
                    .outerRadius(size / 2);
                
                const arcs = g.selectAll('.arc')
                    .data(pie(causes))
                    .enter()
                    .append('g')
                    .attr('class', 'arc');
                
                arcs.append('path')
                    .attr('class', 'slice')
                    .attr('d', arc)
                    .style('fill', d => d.data.color)
                    .on('mouseover', function(event, d) {
                        const tooltip = document.getElementById('tooltip');
                        const percentage = ((d.data.value / total) * 100).toFixed(1);
                        tooltip.innerHTML = `
                            <strong>${d.data.name}</strong><br/>
                            Count: ${d.data.value}<br/>
                            Percentage: ${percentage}%
                        `;
                        tooltip.style.display = 'block';
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                    })
                    .on('mousemove', function(event) {
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                    })
                    .on('mouseout', function() {
                        document.getElementById('tooltip').style.display = 'none';
                    });
                
                // Add labels on pie
                arcs.append('text')
                    .attr('transform', d => `translate(${arc.centroid(d)})`)
                    .attr('text-anchor', 'middle')
                    .attr('class', 'percentage')
                    .text(d => ((d.data.value / total) * 100).toFixed(0) + '%');
                
                // Add legend
                const legendX = size + margin.left + 20;
                const legendY = margin.top;
                
                causes.forEach((cause, i) => {
                    // Legend color box
                    svg.append('rect')
                        .attr('x', legendX)
                        .attr('y', legendY + (i * 25))
                        .attr('width', 12)
                        .attr('height', 12)
                        .style('fill', cause.color);
                    
                    // Legend text
                    svg.append('text')
                        .attr('x', legendX + 20)
                        .attr('y', legendY + (i * 25) + 10)
                        .attr('class', 'legend-item')
                        .text(`${cause.name}: ${cause.value}`);
                });
                
            } catch (error) {
                console.error('Error loading chart:', error);
                document.querySelector('#graph3').innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        <p>Error loading visualization</p>
                        <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadChart);
        } else {
            loadChart();
        }
    </script>
</body>
</html>
