<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q8: Future Trends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #graph8 {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        .line {
            fill: none;
            stroke-width: 3px;
        }
        
        .dot {
            cursor: pointer;
            transition: r 0.2s;
        }
        
        .dot:hover {
            r: 5px;
        }
        
        .axis-label {
            font-size: 12px;
            fill: #94a3b8;
        }
        
        .title {
            font-size: 18px;
            fill: #e2e8f0;
            font-weight: bold;
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="tooltip" id="tooltip"></div>
    <div id="graph8" class="loading">
        <div>
            <p>Loading chart...</p>
            <p style="font-size: 12px; margin-top: 8px; color: #64748b;">Processing trend data</p>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        async function loadChart() {
            try {
                // Global outage trends 2020-2024
                const data = [
                    { year: 2020, totalOutages: 145, avgDuration: 12.5, severity: 3.2 },
                    { year: 2021, totalOutages: 168, avgDuration: 11.8, severity: 3.5 },
                    { year: 2022, totalOutages: 192, avgDuration: 10.9, severity: 3.8 },
                    { year: 2023, totalOutages: 228, avgDuration: 9.5, severity: 4.1 },
                    { year: 2024, totalOutages: 256, avgDuration: 8.2, severity: 4.3 }
                ];
                
                // Clear container
                const container = document.querySelector('#graph8');
                container.innerHTML = '';
                
                // Set dimensions
                const margin = { top: 60, right: 30, bottom: 60, left: 70 };
                const width = Math.min(1000, window.innerWidth - 80) - margin.left - margin.right;
                const height = Math.min(600, window.innerHeight - 80) - margin.top - margin.bottom;
                
                // Create SVG
                const svg = d3.select('#graph8')
                    .append('svg')
                    .attr('viewBox', `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
                    .attr('preserveAspectRatio', 'xMidYMid meet')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom);
                
                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);
                
                // Scales
                const xScale = d3.scaleLinear()
                    .domain([2020, 2024])
                    .range([0, width]);
                
                const yScaleLeft = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.totalOutages)])
                    .range([height, 0]);
                
                const yScaleRight = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.avgDuration)])
                    .range([height, 0]);
                
                // Line generators
                const line1 = d3.line()
                    .x(d => xScale(d.year))
                    .y(d => yScaleLeft(d.totalOutages));
                
                const line2 = d3.line()
                    .x(d => xScale(d.year))
                    .y(d => yScaleRight(d.avgDuration));
                
                // Draw lines
                g.append('path')
                    .datum(data)
                    .attr('class', 'line')
                    .attr('d', line1)
                    .style('stroke', '#ef4444');
                
                g.append('path')
                    .datum(data)
                    .attr('class', 'line')
                    .attr('d', line2)
                    .style('stroke', '#3b82f6');
                
                // Draw dots for total outages
                g.selectAll('.dot-outages')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('class', 'dot dot-outages')
                    .attr('cx', d => xScale(d.year))
                    .attr('cy', d => yScaleLeft(d.totalOutages))
                    .attr('r', 3)
                    .style('fill', '#ef4444')
                    .on('mouseover', function(event, d) {
                        const tooltip = document.getElementById('tooltip');
                        tooltip.innerHTML = `
                            <strong>${d.year}</strong><br/>
                            Total Outages: ${d.totalOutages}<br/>
                            Avg Duration: ${d.avgDuration}h
                        `;
                        tooltip.style.display = 'block';
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                    })
                    .on('mousemove', function(event) {
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                    })
                    .on('mouseout', function() {
                        document.getElementById('tooltip').style.display = 'none';
                    });
                
                // Draw dots for duration
                g.selectAll('.dot-duration')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('class', 'dot dot-duration')
                    .attr('cx', d => xScale(d.year))
                    .attr('cy', d => yScaleRight(d.avgDuration))
                    .attr('r', 3)
                    .style('fill', '#3b82f6');
                
                // X axis
                g.append('g')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xScale).tickFormat(d3.format('d')))
                    .selectAll('text')
                    .style('font-size', '11px')
                    .style('fill', '#94a3b8');
                
                // Left Y axis
                g.append('g')
                    .call(d3.axisLeft(yScaleLeft))
                    .selectAll('text')
                    .style('font-size', '11px')
                    .style('fill', '#94a3b8');
                
                // Right Y axis
                g.append('g')
                    .attr('transform', `translate(${width},0)`)
                    .call(d3.axisRight(yScaleRight))
                    .selectAll('text')
                    .style('font-size', '11px')
                    .style('fill', '#94a3b8');
                
                // Left Y axis label
                svg.append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('y', 20)
                    .attr('x', -(height + margin.top) / 2)
                    .attr('text-anchor', 'middle')
                    .style('font-size', '12px')
                    .style('fill', '#ef4444')
                    .text('Total Outages');
                
                // Right Y axis label
                svg.append('text')
                    .attr('transform', 'rotate(90)')
                    .attr('y', -(width + margin.left + margin.right - 15))
                    .attr('x', (height + margin.top) / 2)
                    .attr('text-anchor', 'middle')
                    .style('font-size', '12px')
                    .style('fill', '#3b82f6')
                    .text('Avg Duration (hours)');
                
                // Title
                svg.append('text')
                    .attr('x', (width + margin.left + margin.right) / 2)
                    .attr('y', 35)
                    .attr('text-anchor', 'middle')
                    .attr('class', 'title')
                    .text('Global Internet Outage Trends 2020-2024');
                
                // Legend
                svg.append('rect')
                    .attr('x', margin.left + 20)
                    .attr('y', margin.top + 10)
                    .attr('width', 3)
                    .attr('height', 15)
                    .style('fill', '#ef4444');
                
                svg.append('text')
                    .attr('x', margin.left + 30)
                    .attr('y', margin.top + 22)
                    .attr('class', 'axis-label')
                    .text('Total Outages (increasing)');
                
                svg.append('rect')
                    .attr('x', margin.left + 20)
                    .attr('y', margin.top + 35)
                    .attr('width', 3)
                    .attr('height', 15)
                    .style('fill', '#3b82f6');
                
                svg.append('text')
                    .attr('x', margin.left + 30)
                    .attr('y', margin.top + 47)
                    .attr('class', 'axis-label')
                    .text('Duration Decreasing (improved response)');
                
            } catch (error) {
                console.error('Error loading chart:', error);
                document.querySelector('#graph8').innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        <p>Error loading visualization</p>
                        <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadChart);
        } else {
            loadChart();
        }
    </script>
</body>
</html>
